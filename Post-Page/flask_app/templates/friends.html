<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/discover_and_friends.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
  
    <div class="top-nav">
    <img id="icon" src="{{url_for('static', filename='Images/PostPage.png') }}">
    <h1>Welcome {{user.first_name}}</h1>
    <a class="btn text-light" href="/dashboard">Dashboard</a>
    <a class="btn text-light" href="/add">New Post+</a>
    <a class="btn text-light" href="/friends">Friends</a>
    <a class="btn text-light" href="/discover">Discover</a>
    <div class="dropdown">
        <button>More...</button>
        <div class="dropdown-content">
        <a href="/Myprofile">Profile</a>
        <a href="/logout">Logout</a>
        </div>
      </div>
    </div>

    <h1 class="offset-0 text-dark">All Friends:</h1>
    <table class="table table-hover">
            <tr>
                <th class="text-dark">Name</th>
                <th class="text-dark">Actions</th>
            </tr>
            {% for friend in friends %}
            <tr>
                <td class="text-dark">{{ friend.name }}</td>
                <td><a href="/unadd/{{ friend.id }}" class="delete">Delete</a></td>
            </tr>
            {% endfor %}
    </table>
 


</body>
</html>
