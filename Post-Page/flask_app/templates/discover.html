<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/discover_and_friends.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
  
    <div class="top-nav">
    <img id="icon" src="{{url_for('static', filename='Images/PostPage.png') }}">
    <h1>Welcome {{user.first_name}}</h1>
    <a class="btn text-light" href="/dashboard">Dashboard</a>
    <a class="btn text-light" href="/add">New Post+</a>
    <a class="btn text-light" href="/friends">Friends</a>
    <a class="btn text-light" href="/discover">Discover</a>
    <div class="dropdown">
        <button>More...</button>
        <div class="dropdown-content">
        <a href="/Myprofile">Profile</a>
        <a href="/logout">Logout</a>
        </div>
      </div>
    </div>
   
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class='col-2 text-danger'>
        {% for message in messages %}
        <p class="error">{{message}}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="section"> 
      <h2>Add a Friend!</h2>
      <form action="/add/friend" method="post" class="col-6 mx-auto">

      <label for="name" class="text-dark">All Users:</label>
      <select name="name" id="name" class="form-control">
      {% for users in users %}
        <option>{{users.first_name}} {{users.last_name}}</option>
        {% endfor %}
      </select>

      <input type="hidden" name="user_id" value="{{user.id}}">
        <input type="submit" value="Add Friend" class="btn btn-primary">
      </form>
  </div>
 


</body>
</html>
