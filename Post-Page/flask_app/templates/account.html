<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/account.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register/Login</title>
</head>
<body>

    <div class="top-nav">
        <img id="icon" src="{{url_for('static', filename='Images/PostPage.png') }}">
        <h1>Post Page</h1>
        <a class="btn text-light" href="/">Home</a>
        <a class="btn text-light" href="/sources">Sources</a>
        <a class="btn text-light" href="/account">Login/Registration</a>
    </div>

    <div class="section">
        <div class="form1">
                <h1>Registration</h1>
            <form action="/register" method="post" class="col-6 mx-auto" enctype="multipart/form-data"> 

                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control"> 
        
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
        
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
    
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
    
                <label for="password">Confirm Password:</label>
                <input type="password" name="confirm" class="form-control">
                <br>
                <input type="submit" value="Register" class="btn btn-light">
            </form>
        </div>

       
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class='col-2 text-danger'>
                {% for message in messages %}
                <p class="error">{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        

        <div class="form2"> 
            <h1>Login</h1>
            <form action="/login" method="post" class="col-6 mx-auto">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control"> 
        
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
                <br>
                <input type="submit" value="Login" class="btn btn-light">
            </form>
        </div>

    </div>

    </body>
    </html>
